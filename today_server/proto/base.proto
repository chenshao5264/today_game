package base;
syntax = "proto3";
import "./login.proto";
import "./lobby.proto";
import "./game.proto";

message MessagePkg {
    required int32 msgid  = 1;

    optional login.Register register     = 2;
    optional login.Login login           = 3;
    
    optional lobby.Lobby lobby           = 4;
    optional lobby.Room room             = 5;
    optional lobby.SelectGame selectgame = 6;

    optional game.Login gamelogin = 7;
}

