package game;
syntax = "proto3";

message Login {
    // req
    optional int32 userid   = 1;
    optional string sign    = 2;
    optional string account = 3;

    // ack
    optional int32 errcode  = 4;
}

message Room {
     optional int32 userid  = 1;

    // req

    // ack
    optional int32 errcode = 2;
    optional int32 roomid  = 3;
    
    // leave notify  
}

message HandUp {
    optional int32 userid  = 1;
}


